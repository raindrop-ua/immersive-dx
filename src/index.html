<!doctype html>
<html lang="en" class="h-full bg-gray-50 dark:bg-gray-950">
  <head>
    <meta charset="utf-8" />
    <title>ImmersiveDx</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script>
      (function () {
        const root = document.documentElement;
        const pref = localStorage.getItem("theme");
        const sysDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        if (pref === "dark" || (!pref && sysDark)) root.classList.add("dark");
        document
          .getElementById("theme-toggle")
          ?.addEventListener("click", function () {
            const isDark = root.classList.toggle("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            this.setAttribute("aria-pressed", String(isDark));
          });
      })();
    </script>
  </head>
  <body
    class="min-h-full bg-inherit text-gray-900 dark:text-gray-100 antialiased"
  >
    <app-root></app-root>
  </body>
</html>
